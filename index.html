<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Website for INTEC">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preload" href="./assets/img/dark-bg-1.webp" as="image">
    <link rel="preload" href="./assets/img/dark-bg-2.webp" as="image">
    <link rel="preload" href="./assets/img/dark-bg-3.webp" as="image">

    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <title>INTEC | Тех. задание</title>
</head>
<body>
    <div class="adaptive"></div>

    <header class="header flex bg-dark">
        <div class="header__shortcut bg-blue pointer flex flex-column flex-centered smooth" role="button">
            <h3 class="text-bold text-spaced">Начать зарабатывать</h3>

            <svg class="icon arrow-icon"
            viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    stroke="#000"
                    stroke-width="1" 
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 12H18M18 12L13 7M18 12L13 17"/>
            </svg>
        </div>

        <div class="header__content flex flex-column w-full smooth">
            <nav class="nav-bar flex bg-dark">
                <div class="nav-bar__ham">
                    <button class="ham-btn" type="submit" aria-label="search" onpointerdown="showHeaderLinks()">
                        <svg class="icon icon--white" viewBox="0 -2 28 28" xmlns="http://www.w3.org/2000/svg">
                            <path d="m0 0h27.65v5.219h-27.65z"/>
                            <path d="m0 9.39h27.65v5.219h-27.65z"/><path d="m0 18.781h27.65v5.219h-27.65z"/>
                        </svg>
                    </button>
                </div>

                <ul class="nav-bar__links links flex flex-centered text-spaced">
                    <li class="links__item smooth"><a href="#">О компании</a></li>
                    <li class="links__item smooth"><a href="#">Инвестору</a></li>
                    <li class="links__item smooth"><a href="#">Новости</a></li>
                    <li class="links__item smooth"><a href="#">Отзывы</a></li>
                    <li class="links__item smooth"><a href="#">F.A.Q</a></li>
                    <li class="links__item smooth"><a href="#">Контакты</a></li>

                    <li class="ham-exit-btn" onpointerdown="hideHeaderLinks()">
                        <svg class="icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 14.545L1.455 16 8 9.455 14.545 16 16 14.545 9.455 8 16 1.455 14.545 0 8 6.545 1.455 0 0 1.455 6.545 8z" fill-rule="evenodd"/>
                        </svg>
                    </li>
                </ul>

                <button class="login bg-blue flex flex-centered pointer smooth">Вход / Регистрация</button>
            </nav>

            <div class="preview flex flex-column h-full text-spaced">
                <div class="preview__content">
                    <p class="preview__title text-bold high-line" role="heading" aria-level="2">Сегодня рынок IT-технологий измеряется уже триллионами долларов</p>
                    <p class="preview__text high-line">Мы знаем как заработать свою долю прибыли. Регистрируйтесь на нашей платформе и начинайте зарабатывать с нами</p>

                    <button class="preview__btn circled-btn bg-trans pointer smooth">Калькулятор прибыли</button>
                </div>

                <div class="slider w-full h-full">
                    <div class="slider__indicator flex flex-column flex-centered">
                        <div class="circle circle--chosen smooth"></div>
                        <div class="circle smooth"></div>
                        <div class="circle smooth"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    </main> -->

    <script src="./main.js"></script>
</body>
</html>
